<div style="position: relative;" class="row">
  <div style="width: 100%; height: 10px; position: absolute;
                top: 50%; left: 0; margin-top: -40px;
                line-height:19px; text-align: center;
                z-index: 99">

    <div class="text-center">
      <small>
        <h6>{{ dashboardCtrl.date | date:'MMM' }}</h6>
      </small>

      <h5>
          100
      </h5>

      <small>
        from
        {{ dashboardCtrl.profile.userPlan.mthSpendable | currency:'' }}
      </small>
    </div>

  </div>

  <canvas id="doughnut"
          ng-init="dashboardCtrl.doughValue()"
          class="chart chart-doughnut"
          chart-data="dashboardCtrl.doughData"
          chart-labels="dashboardCtrl.doughLabels"
          chart-colours ="dashboardCtrl.doughColors"
          chart-options="dashboardCtrl.option">
  </canvas>
</div>
