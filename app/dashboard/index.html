  <h1 class="md-display-1 inner container text-muted">Hello, {{dashboardCtrl.profile.displayName}}</h1>



  <br>

  <!-- ALl those tabs-->
  <div class="container card">
    <div ng-cloak>
      <md-content>
        <md-tabs md-border-bottom md-autoselect md-dynamic-height="">
          <md-tab ng-repeat="tab in dashboardCtrl.tabs"
                  ng-disabled="tab.disabled"
                  label="{{tab.title}}">
            <div style="padding: 25px;">
              <div ng-include="tab.content"></div>
            </div>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>
  </div>

  <div class="text-center">
    {{dashboardCtrl.location.city}} - {{dashboardCtrl.location.country}} from your Internet Address
  </div>
