<!-- Dashboard Goal -->
<div layout="column" md-rowspan="3" md-colspan="2" md-colspan-sm="1"
     ng-repeat="goal in goalCtrl.userGoals | filter:query | orderBy:targetDate | limitTo:2">
  <div layout="row" class="md-padding"
       style="background-image:url({{goal.goal_image}});background-size: cover; height:100px">
      <md-button class="md-fab md-mini material-icons">flight</md-button>
      {{goal.targetDate | date:'MMM' }}
      <br>
      <strong>
        {{goal.targetDate | date:'y' }}
      </strong>
    </div>
    <div flex>
      {{goal.destination}}
    </div>

  </div>
  <md-divider flex layout="column"></md-divider>
</div>
<div class="text-right" ng-if="goalCtrl.userGoals.length > 2">
  and {{goalCtrl.userGoals.length - 2 }} more goals
</div>
