<!-- Dashboard CreditCard -->

<div ng-if="creditcardCtrl.userCards">
  <md-content flex class="md-padding">
    <div layout="column" md-rowspan="3" md-colspan="2" md-colspan-sm="1"
         ng-repeat="card in creditcardCtrl.userCards | filter:query | orderBy:Issuer | limitTo:2">
      <div layout="row" class="md-padding">
        <div flex="">
          <img src="{{card.issuer_icon}}" width="80px">
          <i class="{{card.type_icon}}"></i>
        </div>
      </div>
      <md-divider flex layout="column"></md-divider>
    </div>
    <div class="text-right" ng-if="creditcardCtrl.userCards.length > 2">
      {{creditcardCtrl.userCards.length - 2 }} {{ 'KEY_MOREGOAL' | translate }}
    </div>
  </md-content>
</div>

<div ng-if="!creditcardCtrl.userCards">
  <h1 class="text-center">
    <i class="ion-card"></i>
    <small class="text-muted">{{ 'KEY_NOCARD' | translate }}</small>
  </h1>
</div>
