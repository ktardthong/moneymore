<md-toolbar class="md-primary">
  <div class="md-toolbar-tools container">
    <md-button class="md-fab md-mini md-primary"
               aria-label="Dashboard"
               ui-sref="dashboard">
      <i class="ion-ios-arrow-back"></i>
    </md-button>

    <h2 class="text-muted white-font">
      <span>Spendable</span>
    </h2>
    <md-button ng-click="dashboardCtrl.toggleRight()"
               class="md-primary md-fab md-mini">
      <i class="ion-plus-round"></i>
    </md-button>
  </div>
</md-toolbar>

<!--{{spendableCtrl.user}}-->

<section class="container animated slideInRight ">
  <md-content flex layout-padding layout="row" class="wrapper">

    <div layout="column" flex="50">
      <p class="md-title text-center">Today</p>
      <daily-spendable-dough></daily-spendable-dough>
      <!--<div flex ng-include="dashboardCtrl.dailySpendable_view"></div>-->
    </div>

    <div flex>
      Overview
      <div flex>Spent this month</div>
      <div flex>Remain this month</div>
      <div flex>Remain this year</div>
    </div>

    <div flex>
      <md-toolbar class="md-theme-indigo" layout="row">
        <div flex>
          <h1 class="md-toolbar-tools">This week</h1>
        </div>
        <div flex>
          <md-button ng-click="dashboardCtrl.toggleRight()"
                     class="md-primary md-fab md-mini">
            <i class="ion-plus-round"></i>
          </md-button>
        </div>
      </md-toolbar>
    </div>
  </md-content>
</section>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools white-font">Transction</h1>
  </md-toolbar>
  <md-content layout-padding>
    <div ui-view="addTransaction">
      <transaction-add></transaction-add>
    </div>
  </md-content>
</md-sidenav>
