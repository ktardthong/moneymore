<md-toolbar class="md-primary">
  <div class="md-toolbar-tools container">
    <md-button class="md-fab md-mini md-primary"
               aria-label="Goal"
               ui-sref="goal">
      <i class="ion-ios-arrow-back"></i>
    </md-button>

    <h2 class="text-muted white-font">
      <span>Goal Edit</span>
    </h2>
    <md-button ng-click="dashboardCtrl.toggleRight()"
               class="md-primary md-fab md-mini">
      <i class="ion-plus-round"></i>
    </md-button>
  </div>
</md-toolbar>

<div class="container md-padding animated slideInRight" ng-controller="GoalCtrl as goalCtrl">

  <h1>Edit</h1>

  <md-content layout="row">

    <div flex>

      <img ng-src="http://thailandtravelss.com/wp-content/uploads/2015/04/bangkok-thailand.jpg"
           class="md-card-image img-responsive" alt="Washed Out">
      <md-button class="md-primary">Upload image</md-button>
    </div>

    <div flex="50" class="md-padding">

      <form ng-submit="goalCtrl.travel.updateGoal(goal.$id)">

      <h5 class="md-title">{{goal.destination}}</h5>

      <div layout="row">
        <label class="text-center" ng-model="goalCtrl.travel.travelDailySaving" flex>
          Daily Saving <br>
          {{goal.dailySaving | currency: ''}}</label>
        <label class="text-center" ng-model="goalCtrl.travel.travelDailySaving" flex>
          Target Date <br>
          {{goal.targetDate}}</label>
        <label class="text-center" ng-model="goalCtrl.travel.travelDailySaving" flex>
          Daily Saving <br>
          {{goal.duration_mth | currency: ''}}</label>
        <label class="text-center" ng-model="goalCtrl.travel.travelDailySaving" flex>
          Saving days <br>
          {{goal.duration_day | currency: ''}}</label>
      </div>

      <md-input-container class="flex">
        <label for="amount">Amount</label>
        <input ng-model="goalCtrl.travel.amount"
               type="number"
               class="ng-pristine ng-valid md-input ng-touched form-control"
               id="amount"
               ng-required="true"
               aria-invalid="false"
               placeholder="goal.budget"
               ng-value="goal.budget"
               style="">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Persons</label>
          <md-select ng-model="goalCtrl.travel.persons">
            <md-option value="">---Please select---</md-option>
            <md-option ng-repeat="n in goalCtrl.persons" ng-value="n">
              {{ n }}
            </md-option>
          </md-select>
      </md-input-container>

      <md-select ng-model="goalCtrl.travel.nights">
        <md-option value="">---Please select---</md-option>
        <md-option ng-repeat="n in goalCtrl.nights()" ng-value="n">
          {{ n }}
        </md-option>
      </md-select>

      <md-content>
        <md-datepicker ng-model="goalCtrl.travel.targetDate"
                       md-min-date="goalCtrl.date"
                       ng-required="true"
                       value="goal.targetDate"
                       md-placeholder="Enter date"></md-datepicker>
      </md-content>



      <label>{{goal.dailySaving}}</label>

      <p>
        <md-button class="md-raised md-primary">Update</md-button>
      </p>

      {{ data }}

      </form>
    </div>

  </md-content>
</div>
