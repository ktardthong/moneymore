
<div layout="row" ng-controller="ProfileCtrl as profileCtrl">

  <!--<div ng-if="profileCtrl.profile.profile_image">
    <img src="profileCtrl.profile.profile_image">
  </div>-->

  <div flex>
    <div flow-init="{target: '/upload'}"
         flow-files-submitted="$flow.upload()"
         flow-file-success="$file.msg = $message">

      <input type="file" flow-btn/>
      Input OR Other element as upload button
      <span class="btn" flow-btn>Upload File</span>

      <table>
        <tr ng-repeat="file in $flow.files">
          {{file}}
          <td>{{$index+1}}</td>
          <td>{{file.name}}</td>
          <td>{{file.msg}}</td>
        </tr>
      </table>

      <img flow-img="$flow.files[0]" />

    </div>


    <div flow-init
         flow-files-submitted="$flow.upload()">

      <input type="file" flow-btn/>
      Input OR Other element as upload button
      <span class="btn" flow-btn>Upload File</span>

      <table>
        <tr ng-repeat="file in $flow.files">
          <td>{{$index+1}}</td>
          <td>{{file.name}}</td>
          <td>{{file.msg}}</td>
        </tr>
      </table>
      <img flow-img="$flow.files[0]" />
    </div>
  </div>
  <div flex>
    <md-input-container class="md-block" flex-gt-sm>
      <label>First name</label>
      <input ng-model="profileCtrl.profile.firstname">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>First name</label>
      <input ng-model="profileCtrl.profile.lastname">
    </md-input-container>

    <md-button class="md-raised md-primary">Save</md-button>
  </div>
</div>
